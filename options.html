<!DOCTYPE html>
<html>
<head>
  <title>WP Stats Options</title>
  <style>
    body: { padding: 20px; }
  </style>
</head>

<body>
  <form>
  <h2>Options:</h2>
  Insert Wordpress.com  Site:
  <input id="www"></input>
  </br>
  Insert Akismet secret code:
  <input id="key"></input>
  </br>
  </br>
  Choose total counter setup:
  <select id=tmp>
  <option value="days=1" selected="selected">Days</option>
  <option value="days=7">Week</option>
  <option value="month=1">Month</option>
  </select>				 
  </br>
  </br>
  Choose label color:
  <select id=clr>
  <option value="#d81d1d">Red</option>  
  <option value="#000000">Black</option> 
  <option value="#514949">Dark Grey</option> 
  <option value="#a9a9a9">Light Grey</option>
  <option value="#4285F4" selected="selected">Blue</option>
  <option value="#DF01D7">Purple</option>
  <option value="#31B404">Green</option>
  <option value="#D7DF01">Yellow</option>
  <option value="#FAAC58">Orange</option>
  </select>
  </br>
  </br>
  </form>

  <div id="status"></div>
  <button id="save">Save</button>
  <button id="close">Close</button>
  <script src="js/options.js"></script>
</body>
</html>
